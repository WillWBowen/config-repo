security:
  oauth2:
    client:
      clientId: account-service
      clientSecret: ${CLIENT_SECRET}
      accessTokenUri: ${AUTHSERVICE_URI}/uaa/oauth/token
      grant-type: client_credentials
      scope: server

server:
  servlet:
    context-path: /accounts
  port: ${ACCOUNTSERVICE_PORT}

feign:
  hystrix:
    enabled: true
